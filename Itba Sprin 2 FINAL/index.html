<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title> Sprint 2 </title>
</head>
<body style="background-color:rgba(29, 4, 54, 0.5)">
    <header> <img src="itbank.jpeg"  class="img-fluid" alt="" width="500" height="500"></header>
    <form>
        <div class="container">
            <div class="card">
                <div class="row justify-content-center" id="titulo" style="font-size: 30px">Divide tus gastos!</div>
                <div class="row justify-content-center">
                    <div class="col-6" style="background-color: rgba(42, 12, 94, 0.54); margin: 15px;">
                        <p class="indicacion"> Ingrese el gasto cada persona :)</p>
                        <div class="form">
                            <input type="text" id="nombre" placeholder="Ingrese el nombre" class="nombre">
                            <br>
                            <input type="number" id="gasto" placeholder="Ingrese el gasto" class="gasto" >
                        </div>
                        <br>
                        <button type=button id="enviar">Calcular!</button>
                        <br>
                        <ul id="lista"></ul>
                        <ul id="totalmostra" class="total">Total
                            <li id="textototal"></li>
                        </ul>
                        <ul id="cadauno" class="cadauno">Cada uno debe pagar
                            <li id="textocadauno"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src=javascript.js type="text/javascript"> 

</script>
</body>
</html>
